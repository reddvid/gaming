<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Red David Gaming</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
   <h1>Red David</h1>
   <p>is playing and streaming variety games on <a href="https://fb.gg/RedDavidGG" target="_blank">Facebook
         Gaming</a></p>

   <div id="detail-main">
      <h3>Currently playing on stream:</h3>
      <div id="game-placeholder"><img class="game-hero-img steam"
            src="https://cdn.cloudflare.steamstatic.com/steam/apps/239140/header.jpg?t=1644831730" /></div>
      <div><span>Platform:</span>
         <a href="https://store.steampowered.com/agecheck/app/239140/" target="_blank">
            <img src="/assets/steam.svg" alt="Steam logo" height="48" width="48" /></a>
      </div>
   </div>

   <div id="detail-sub">
      <h3>I also play these off-stream:</h3>
      <ul id="games-list">
         <li class="game-item">
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/367520/header.jpg?t=1625363925"
               alt="Hollow Knight banner">
         </li>
         <li class="game-item">
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/550/header.jpg?t=1630686839"
               alt="Left 4 Dead 2 banner">
         </li>
         <li class="game-item">
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/648800/header.jpg?t=1642416570"
               alt="Raft banner">
         </li>
      </ul>
   </div>
</body>

</html>
